  </head>

  <body>
    <table class="countdownContainer">
        <tr class="info">
            <td colspan="4">2023 Christmas Countdown</td>
           
        </tr>
      <tr class="info">
        <td id="days">120</td>
        <td id="hours">4</td>
        <td id="minutes">60</td>
        <td id="seconds">30</td>
      </tr>
      <tr>
        <td>Days</td>
        <td>Hours</td>
        <td>Minutes</td>
        <td>Seconds</td>
      </tr>
    </table>

    <script type="text/javascript">
      function countdown() {
        var now = new Date();
        var eventDate = new Date(2023, 12, 25); //This is the date we are counting down to. In this case it is Christmas Day

        var currentTime = now.getTime(); //This gets the current system date and time
        var eventTime = eventDate.getTime(); //This gets the formatted eventDate

        var remTime = eventTime - currentTime;

        var s = Math.floor(remTime / 1000); //seconds
        var m = Math.floor(s / 60); //minutes
        var h = Math.floor(m / 60); //hours
        var d = Math.floor(h / 24); //days

        h %= 24;
        m %= 60;
        s %= 60;

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        document.getElementById("days").textContent = d;
        document.getElementById("days").innerText = d;

        document.getElementById("hours").textContent = h;
        document.getElementById("minutes").textContent = m;
        document.getElementById("seconds").textContent = s;

        setTimeout(countdown, 1000);
      }

      countdown();
    </script>
  </body>

</html>
